<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo de Ana Julia</title>
</head>
<body>
    <header>
        <a href="index.html">Voltar para página principal</a>
        <h2>Entre em contato</h2>
        <img src="imagens/entre_em_contato.png" alt="Foto entre em contato" width="300px" height="300px" style="border: 10px;">
        <br>
        <hr>
    </header>
    <main>
        <form>
            <div>
                <label for="nomePessoa">Nome:</label>
                <input type="text" id="nomePessoa" name="nomePessoa">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <br>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone">
            </div>
            <div>
                <p>É recrutador?</p>

                <input type="radio" id="sim" name="recrutador" value="sim">
                <label for="sim">Sim</label>
                <br>
                <input type="radio" id="nao" name="recrutador" value="nao">
                <label for="nao">Não</label>
            </div>
            <br>
            <div>
                <label for="mensagem">Deixe sua mensagem:</label>
                <textarea id="mensagem" name="mensagem"></textarea>
            </div>
            <br>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </main>
</body>
</html>
